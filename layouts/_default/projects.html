<section id="projects">
  <div class="container">
    <h3>{{ .Site.Data.projects.name }}</h3>
    <div class="panel panel-default">
      <div class="panel-body">
      {{ range $i, $el := .Site.Data.projects.source }}
        <h5>
          <a href="{{ $el.source }}"><i class="{{ .icon }}"></i></a>&nbsp;&nbsp;
          <strong><a href="{{ $el.href }}">{{ $el.name }}</a></strong>&nbsp;-&nbsp;{{ $el.description }}
        </h5>
      {{ end }}
      </div>
    </div>
  </div>
</section>
